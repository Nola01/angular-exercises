
<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- Username -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre de usuario</label>
        <div class="col-sm-9 mt-2">
            <input 
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Nombre de usuario">

        </div>    
    </div>

    <!-- Password -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Contraseña</label>
        <div class="col-sm-9">
            <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Contraseña"
            >

        </div>
    </div>

    <!-- Confirm Password -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar contraseña</label>
        <div class="col-sm-9">
            <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Confirmar contraseña"
            >

        </div>
    </div>

    <!-- Email -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
            <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email del usuario"
            >

        </div>
    </div>

    <!-- CheckBox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    formControlName="offer"
                    id="flexCheckDefault"
                >
                <label class="form-check-label" for="flexCheckDefault">
                    Envíame ofertas promocionales
                </label>
            </div>

        </div>
    </div>

    <!-- Region -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Continente</label>
        <div class="col-sm-9 mt-2">
            <select 
                class="form-control"
                formControlName="region"
            >
                <option value="" disabled> -- Seleccione Continente -- </option>
                <option
                    *ngFor="let region of regions" 
                    [value]="region | titlecase"
                > 
                    {{region}} 
                </option>
            </select>
        </div>
    </div>

    <!-- Country -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
        <label class="col-sm-3 col-form-label">País</label>
        <div class="col-sm-9 mt-2">
            <select 
                class="form-control"
                formControlName="country"
                
            >
                <option value="" disabled> -- Seleccione País -- </option>
                <option
                    *ngFor="let country of countries" 
                    [value]="country.name"
                > 
                    {{country.name}} 
                </option>
            </select>
        </div>
    </div>

    <!-- City -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Ciudad</label>
        <div class="col-sm-9 mt-2">

            <input 
                type="text"
                class="form-control"
                formControlName="city"
                placeholder="Ciudad">

        </div>    
    </div>

    <div class="row">
        <div class="col">
            <button 
                type="submit"
                class="btn btn-primary float-start"
            >
                Crear
            </button>
        </div>
    </div>

</form>
