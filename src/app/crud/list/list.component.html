
<table class="table table-hover" *ngIf="users.length !== 0; else loading">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Suscrito</th>
            <th>Pa√≠s</th>
            <th>Ciudad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="animate__animated animate__fadeInRight animate__fast" >

        <tr *ngFor="let user of users; let i = index" >
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>

            <td *ngIf="user.offer; else noOffer" class="mt-3">
                <span class="material-icons">
                    check_circle
                </span>
            </td>
            <ng-template #noOffer>
                <td>
                    <span class="material-icons">
                        cancel
                    </span>
                </td>
            </ng-template>

            <td>{{user.country}}</td>
            <td>{{user.city}}</td>
            <td>
                <span class="material-icons" style="cursor: pointer;" (click)="editUser(user)">
                    edit
                </span>
                <span class="material-icons" style="cursor: pointer;" (click)="deleteUser(user)">
                    delete
                </span>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #loading>
    <img fxFlex="100" src="assets/loading.gif" alt="Cargando..." />
</ng-template>
